<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Başarılı - Plantim</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0fdf4; /* yeşil tonlu arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 4rem;
            color: #22c55e; /* başarı yeşili */
            margin-bottom: 1rem;
        }
        h1 {
            color: #15803d;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background-color: #22c55e;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>Kayıt Başarıyla Tamamlandı!</h1>
        <p>E-posta adresiniz doğrulandı. Artık Plantim uygulamasına giriş yapabilirsiniz.</p>
        <!-- İsterseniz buraya uygulamanızı açacak bir link de koyabilirsiniz, ama kullanıcı istemediği için şimdilik sadece bilgi veriyoruz. -->
    </div>
</body>
</html>
