<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama - Plantim</title>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0fdf4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #15803d;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background-color: #f9f9f9;
            box-sizing: border-box;
            /* Padding dahil genişlik hesabı için */
        }

        button {
            width: 100%;
            background-color: #22c55e;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #16a34a;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yeni Şifre Belirle</h1>
        <div id="form-container">
            <p style="text-align: left; margin-bottom: 0.5rem; font-size: 0.9rem;">Yeni Şifreniz:</p>
            <input type="password" id="password" placeholder="En az 6 karakter" />
            <button onclick="updatePassword()" id="submitBtn">Şifreyi Güncelle</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        // Supabase Ayarları (App'teki ile aynı)
        const supabaseUrl = 'https://wzaxmplzambkjriqtweq.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6YXhtcGx6YW1ia2pyaXF0d2VxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MzQzNTQsImV4cCI6MjA3ODQxMDM1NH0.bpQWqzOoEYC8wi4jTh097OK7ogYOK4xDkvrXpTQaDUs';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // URL'den hash parametrelerini al
        const getHashParams = () => {
            const hash = window.location.hash.substring(1);
            const params = {};
            hash.split('&').forEach(part => {
                const item = part.split('=');
                params[item[0]] = decodeURIComponent(item[1]);
            });
            return params;
        };

        const params = getHashParams();

        // Token kontrolü
        if (!params.access_token) {
            document.getElementById('form-container').style.display = 'none';
            const msg = document.getElementById('message');
            msg.textContent = 'Geçersiz veya süresi dolmuş bağlantı. Lütfen şifre sıfırlama işlemini tekrar başlatın.';
            msg.className = 'error';
        } else {
            // Session'ı kur
            supabase.auth.setSession({
                access_token: params.access_token,
                refresh_token: params.refresh_token
            });
        }

        async function updatePassword() {
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');

            if (password.length < 6) {
                msg.textContent = 'Şifre en az 6 karakter olmalıdır.';
                msg.className = 'error';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'İşleniyor...';
            msg.textContent = '';

            const { data, error } = await supabase.auth.updateUser({
                password: password
            });

            if (error) {
                msg.textContent = 'Hata: ' + error.message;
                msg.className = 'error';
                btn.disabled = false;
                btn.textContent = 'Şifreyi Güncelle';
            } else {
                msg.textContent = 'Şifreniz başarıyla güncellendi! Uygulamaya yeni şifrenizle giriş yapabilirsiniz.';
                msg.className = 'success';
                document.getElementById('form-container').style.display = 'none';
            }
        }
    </script>
</body>

</html>
